<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
          <img src="./images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum" class="product__img" />
        </picture>

        <div class="product__body">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex-box">
            <p class="product__current-price">
              <span class="visually-hidden">Current Price : </span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original Price : </span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn" data-icon="shopping-icon">Add to Cart</button>
        </div>
      </article>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
